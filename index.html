<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="top-container">
      <header>Take A Quiz!</header>
      <h2 class="hide your-score">Your Score Is</h2>
      <p><span class="margin" id="countdown">0</span></p>
      <button class="margin" id="start-button">START</button>
    </div>
    <div class="question-container">
      <p class="question-box margin"></p>
    </div>
    <div class="answer-section"></div>
    <button class="hide next-button">Next</button>
    <div class="hide point-tracker">
      <p>Correct:<span class="margin correct"></span></p>
      <p>Wrong:<span class="margin wrong"></span></p>
    </div>
    <div class="hide submit-section">
      <p class="submit-box margin">Enter Your Score:<input type="text" /></p>
      <p class="submit-box margin">Enter Your Initials:<input type="text" /></p>
    </div>

    <script src="/script/script.js"></script>
  </body>
</html>
